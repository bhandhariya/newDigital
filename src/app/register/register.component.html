<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link  href="../../assets/css/material-design-iconic-font.css">

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

    <div class="main">

       
      <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form [formGroup]="profileForm" class="register-form" id="register-form"  (ngSubmit)="onSubmit()" >
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" formControlName="firstName" required name="name" id="name"   placeholder="Your Name"/>
                          
                            
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" formControlName="email" required name="email" id="email"  placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="password" required name="pass" id="pass"  placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" formControlName="rpassword" required name="re_pass" id="re_pass"   placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <!-- <div class="form-group form-button">
                            <input type="button" name="signup" (click)="register()"  id="signup" class="form-submit" value="Register"/>
                        </div> -->
                        <div class="form-group form-button">
                            <input type="submit"  class="form-submit" [disabled]="!profileForm.valid"  value="submit"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../../assets/signup-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    </div>

  
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
