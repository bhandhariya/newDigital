<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <!-- Font Icon -->
    <link  href="../../assets/css/material-design-iconic-font.css">

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>

    <div class="main">

       

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../../assets/signin-image.jpg" alt="sing up image"></figure>
                        <a routerLink="/register" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        <form [formGroup]="profileForm" class="register-form" id="register-form"  (ngSubmit)="onSubmit()" >
                            
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" formControlName="email" required name="email" id="email"  placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" formControlName="password" required name="pass" id="pass"  placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"  class="form-submit" [disabled]="!profileForm.valid"  value="submit"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a ><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a ><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a ><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

  
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
